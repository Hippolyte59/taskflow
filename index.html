<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TaskFlow â€” Gestionnaire de taches</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300;500;700&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="backdrop"></div>
    <header class="hero">
      <div class="brand">
        <span class="logo">TF</span>
        <div>
          <h1>TaskFlow</h1>
          <p>Organisez vos taches avec style et lucidite.</p>
        </div>
      </div>
      <div class="hero-actions">
        <button id="themeToggle" class="ghost ripple" aria-pressed="false">
          Mode sombre
        </button>
        <div class="stats" aria-live="polite">
          <span id="countTotal">0</span> taches
        </div>
      </div>
    </header>

    <main class="layout">
      <section class="panel form-panel">
        <h2>Nouvelle tache</h2>
        <form id="taskForm">
          <label>
            Titre
            <input id="titleInput" type="text" required maxlength="80" />
          </label>
          <label>
            Description
            <textarea id="descInput" rows="3" maxlength="240"></textarea>
          </label>
          <label>
            Etiquettes (separees par des virgules)
            <input id="tagsInput" type="text" placeholder="ex: perso, urgent" />
          </label>
          <label>
            Checklist (une ligne par item)
            <textarea id="checklistInput" rows="4"></textarea>
          </label>
          <div class="row">
            <label>
              Priorite
              <select id="priorityInput">
                <option value="low">Basse</option>
                <option value="medium" selected>Moyenne</option>
                <option value="high">Haute</option>
              </select>
            </label>
            <label>
              Echeance
              <input id="dueInput" type="date" />
            </label>
          </div>
          <button class="primary ripple" type="submit">Ajouter la tache</button>
        </form>
      </section>

      <section class="panel list-panel">
        <div class="toolbar">
          <div class="filters" role="tablist">
            <button class="filter active ripple" data-filter="all" role="tab">
              Toutes
            </button>
            <button class="filter ripple" data-filter="active" role="tab">
              En cours
            </button>
            <button class="filter ripple" data-filter="done" role="tab">
              Terminees
            </button>
          </div>
          <div class="controls">
            <label class="search">
              <span>Recherche</span>
              <input id="searchInput" type="search" placeholder="Mot-cle..." />
            </label>
            <label class="sort">
              <span>Tri</span>
              <select id="sortSelect">
                <option value="createdDesc">Creation (recent)</option>
                <option value="createdAsc">Creation (ancien)</option>
                <option value="dueAsc">Echeance (proche)</option>
                <option value="dueDesc">Echeance (lointaine)</option>
                <option value="priorityDesc">Priorite (haute)</option>
                <option value="priorityAsc">Priorite (basse)</option>
              </select>
            </label>
            <div class="io">
              <button id="exportBtn" class="ghost ripple" type="button">
                Export JSON
              </button>
              <button id="importBtn" class="ghost ripple" type="button">
                Import JSON
              </button>
              <input id="importInput" type="file" accept="application/json" hidden />
            </div>
          </div>
        </div>
        <ul id="taskList" class="task-list" aria-live="polite"></ul>
        <div id="emptyState" class="empty">
          <h3>Aucune tache a afficher</h3>
          <p>Ajoutez votre premiere tache ou changez les filtres.</p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>TaskFlow garde vos taches dans votre navigateur.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
